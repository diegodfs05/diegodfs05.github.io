<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Os Torres, de Alfredo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="./libraries/bootrstrap-5/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">
        <link href="./framework-styles.css" rel="stylesheet"/>
    </head>

    <body>
        <main>
            <!-- SEÇÃO BANNER -->
            <section id="sect-banner">
                <div class="w-100 py-5 py-lg-6 bg-vermelho">
                    <div class="container alfredo-bg border-3 border-radius-2 border-preto py-5 position-relative">
                        <img class="position-absolute w-75 grafismo-upperleft" src="./assets/images/grafismo-amarelo-upperLeft.png" alt="">
                        <div class="d-flex flex-column gap-4 px-4">
                            <h1 class="page-title text-center align-self-center fw-700 c-cinza font-cursive-bold w-100 position-relative fs-xl lh-1 font-shadow-branco"><span class="title-line-1">Os Torres,</span><br><span class="title-line-2">de Alfredo</span></h1>
                            <h3 class="font-cursive-bold lh-1 text-center align-self-end c-cinza fs-lg pr-4 font-shadow-branco-s">"Um sonho que<br>Andou"</h3>
                            <h4 class="align-self-end text-right font-shadow-branco-s fs-lg font-cursive-bold lh-1">Por: Erivalda Torres</h4>
                        </div>
                        <img class="position-absolute w-75 grafismo-bottomright" src="./assets/images/grafismo-amarelo-upperLeft.png" alt="">
                    </div>
                </div>
                <style>
                    #sect-banner {
                        margin-top: 121px;
                    }
                    #sect-banner .grafismo-upperleft {
                        z-index: 2;
                        top: -4.0em;
                        left: -4.0em;
                    }
                    #sect-banner .grafismo-bottomright {
                        transform:rotateY(180deg) rotateX(180deg);
                        z-index: 2;
                        bottom: -4.0em;
                        right: -4.0em;
                    }
                    #sect-banner .alfredo-bg {
                        background-color: #dadada;
                        background-image: url('./assets/images/closeup-alfredo.jpg');
                        background-size: cover;
                        background-position: center 0%;
                    }
                    #sect-banner .page-title {
                        transform: rotateZ(-5deg);
                    }
                    #sect-banner .font-shadow-branco {
                        text-shadow: -3px 2px 0px var(--branco);
                    }
                    #sect-banner .font-shadow-branco-s {
                        text-shadow: -3px 2px 0px #ffffff66;
                    }

                    #sect-banner .title-line-1 {
                        position: relative;
                        left: -1.5em;
                    }
                    #sect-banner .title-line-2 {
                        position: relative;
                        right: -1.5em;
                        top: -0.5em;
                    }
                </style>
            </section>


        </main>
        <footer>

        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="./libraries/popper.min.js"></script>

        <script src="./libraries/bootrstrap-5/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script src="./script.js"></script>
    </body>
</html>
