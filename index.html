<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Os Torres, de Alfredo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="./libraries/bootrstrap-5/bootstrap.min.css" rel="stylesheet"/>
        <link href="./framework-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <main>
            <!-- SEÇÃO BANNER -->
            <section id="sect-banner">
                <div class="w-100 py-5 py-lg-6 bg-vermelho">
                    <div class="container alfredo-bg border-3 border-radius-2 border-preto py-5 position-relative">
                        <img class="position-absolute w-75 grafismo-upperleft" src="./assets/images/grafismo-amarelo-upperLeft.png" alt="">
                        <div class="d-flex flex-column gap-4 px-4">
                            <h1 class="page-title text-center align-self-center fw-700 c-cinza font-cursive-bold w-100 position-relative fs-xl lh-1 font-shadow-branco"><span class="title-line-1">Os Torres,</span><br><span class="title-line-2">de Alfredo</span></h1>
                            <h3 class="font-cursive-bold lh-1 text-center align-self-end c-cinza fs-lg pr-4 font-shadow-branco-s">"Um sonho que<br>Andou"</h3>
                            <h4 class="align-self-end text-right font-shadow-branco-s fs-lg font-cursive-bold lh-1">Por: Erivalda Torres</h4>
                        </div>
                        <img class="position-absolute w-75 grafismo-bottomright" src="./assets/images/grafismo-amarelo-upperLeft.png" alt="">
                    </div>
                    <div class="d-flex justify-content-center w-100 pt-5">
                        <a href="#sect-intro" class="d-flex align-items-center gap-2 btn bg-amarelo border-laranja c-vermelho-500 fw-700 lh-2 fs-6 btn-click-shadow" style="z-index: 3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#961616" width="24"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                            Conheça
                        </a>
                    </div>
                </div>
                <style>
                    #sect-banner {
                        margin-top: 121px;
                    }
                    #sect-banner .grafismo-upperleft {
                        z-index: 2;
                        top: -4.7em;
                        left: -4.7em;
                    }
                    #sect-banner .grafismo-bottomright {
                        transform:rotateY(180deg) rotateX(180deg);
                        z-index: 2;
                        bottom: -4.7em;
                        right: -4.7em;
                    }
                    #sect-banner .alfredo-bg {
                        background-color: #dadada;
                        background-image: url('./assets/images/closeup-alfredo.jpg');
                        background-size: cover;
                        background-position: center 0%;
                        max-width: 860px;
                    }
                    #sect-banner .page-title {
                        transform: rotateZ(-5deg);
                    }
                    #sect-banner .font-shadow-branco {
                        text-shadow: -3px 2px 0px var(--branco);
                    }
                    #sect-banner .font-shadow-branco-s {
                        text-shadow: -3px 2px 0px #ffffff66;
                    }

                    #sect-banner .title-line-1 {
                        position: relative;
                        left: -1.5em;
                    }
                    #sect-banner .title-line-2 {
                        position: relative;
                        right: -1.5em;
                        top: -0.5em;
                    }
                </style>
            </section>

            <!-- SEÇÃO INTRO -->
            <section id="sect-intro">
                <div class="w-100 py-5 py-lg-6 bg-amarelo sect-bg">
                    <div class="container">
                        <h1 class="c-branco fs-xl font-cursive-bold">Introdução</h1>
                        <div class="d-flex justify-content-center">
                            <video controls class="w-100 border-radius-3" async poster="./assets/images/videoframe_49899.jpg">
                                <source src="/assets/videos/intro-video.mp4" type="video/mp4" />
                                Download the
                                <a href="/assets/videos/intro-video.mp4">MP4</a>
                                video.
                              </video>
                        </div>
                    </div>
                </div>
                <style>
                    #sect-intro .sect-bg {
                        background: linear-gradient(to bottom right, var(--amarelo) 0%, var(--laranja) 100%);
                    }
                    #sect-intro h1 {
                        text-shadow: -2px 2px 0px #00000044;
                    }
                </style>
            </section>


        </main>
        <footer>

        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="./libraries/popper.min.js"></script>

        <script src="./libraries/bootrstrap-5/bootstrap.min.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
